{% extends "admin/dashboard.html" %}
{% block content %}
    <div class='w-1/2 mx-auto my-8'>
        <ul>
            {% for message in messages %}
                <li class="bg-green-500 text-white px-1 py-2">{{message}}</li>
            {% endfor %}
        </ul>
        <form method='POST'>
            {% csrf_token %}
            {{form}}
            <button type="submit" class="bg-[#4F46E5] hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded">Assign Role</button>
        </form>
    </div>
{% endblock content %}
