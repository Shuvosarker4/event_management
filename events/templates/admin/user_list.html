<div class="container mx-auto p-6">
  <div class="overflow-x-auto">
    <table class="min-w-full bg-white shadow-md rounded-lg overflow-hidden">
      <thead class="bg-indigo-200">
        <tr>
          <th class="px-4 py-3 text-left text-xs font-medium text-[#4F46E5] uppercase tracking-wider">
            Number
          </th>
          <th class="px-4 py-3 text-left text-xs font-medium text-[#4F46E5] uppercase tracking-wider">
            Username
          </th>
          <th class="px-4 py-3 text-left text-xs font-medium text-[#4F46E5] uppercase tracking-wider">
            Email
          </th>
          <th class="px-4 py-3 text-left text-xs font-medium text-[#4F46E5] uppercase tracking-wider">
            User ID
          </th>
          <th class="px-4 py-3 text-left text-xs font-medium text-[#4F46E5] uppercase tracking-wider">
            Current Role
          </th>
          <th class="px-4 py-3 text-left text-xs font-medium text-[#4F46E5] uppercase tracking-wider">
            Action
          </th>
        </tr>
      </thead>
      <tbody class="divide-y divide-gray-300 bg-indigo-50">
        <!-- Example static data -->
        {% for user in users %}
          <tr class="hover:bg-indigo-200">
          <td class="px-4 py-4 whitespace-nowrap text-gray-800">{{forloop.counter}}</td>
          <td class="px-4 py-4 whitespace-nowrap text-gray-800">{{user.first_name}} {{user.last_name}} </td>
          <td class="px-4 py-4 whitespace-nowrap text-gray-800">{{user.email}}</td>
          <td class="px-4 py-4 whitespace-nowrap text-gray-800">{{user.id}}</td>
          <td class="px-4 py-4 whitespace-nowrap text-gray-800">{{user.group_name}}</td>
          <td class="px-4 py-4 whitespace-nowrap">
            <a
              href="{% url 'assign-role' user.id %}"
              class="bg-[#4F46E5] hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded"
            >
              Change Role
            </a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
